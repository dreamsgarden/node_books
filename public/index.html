<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>图书管理系统</title>
  <link rel="stylesheet" href="/lib/bootstrap-3.3.7/css/bootstrap.min.css">
  <link href="/lib/toastr-2.14/toastr.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/index.css">
</head>

<body>

  <!-- 头部 -->
  <div class="jumbotron jump">
    <div class="container">
      <h2 class="text-center">玩转Node.js-之图书管理</h2>

      <a class="btn btn-default pull-right" href="javascript:;" id="addBtn">添加图书</a>
    </div>
  </div>

  <!-- 图书列表 -->
  <div class="container">
    <table class="table table-striped table-hover">
      <thead>
        <th>ID</th>
        <th>书名</th>
        <th>作者</th>
        <th>分类</th>
        <th>描述</th>
        <th>操作</th>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

  <!-- 尾部 -->
  <div class="jumbotron" style="margin:0;">
    <div class="container">
      <span> @2020 Node.js</span>
    </div>
  </div>

  <!-- 模态框 -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">添加图书</h4>
        </div>

        <div class="modal-body">
          <form id="form">
            <div class="form-group">
              <label for="txt_departmentname">书名</label>
              <input type="text" name="name" class="form-control" id="txt_departmentname">
            </div>
            <div class="form-group">
              <label for="txt_parentdepartment">作者</label>
              <input type="text" name="author" class="form-control" id="txt_parentdepartment">
            </div>
            <div class="form-group">
              <label for="txt_departmentlevel">分类</label>
              <input type="text" name="category" class="form-control" id="txt_departmentlevel">
            </div>
            <div class="form-group">
              <label for="txt_statu">描述</label>
              <input type="text" name="description" class="form-control" id="txt_statu">
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭
          </button>
          <button type="button" class="btn btn-primary" id="btn_submit"><span
              class="glyphicon glyphicon-floppy-disk"></span>提交</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 模板 -->
  <script type="text/html" id="tpl">
    {{each data}}
    <tr>
      <td>{{$value.id}}</td>
      <td>{{$value.name}}</td>
      <td>{{$value.author}}</td>
      <td>{{$value.category}}</td>
      <td>{{$value.description}}</td>
      <td class="edit">
        <a href="javascript:;" class="btn btn-primary">修改</a>
        <a href="javascript:;" class="btn btn-danger">删除</a>
      </td>
    </tr>
    {{/each}}
  </script>

  <script src="/lib/jquery/jquery-3.3.1.min.js"></script>
  <script src="/lib/bootstrap-3.3.7/js/bootstrap.min.js"></script>
  <script src="/lib/art-template/template-web.js"></script>
  <script src="/lib/toastr-2.14/toastr.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
